<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../styles/notifications.css" />
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1>Change Password</h1>
        <p>Keep your account secure with a strong password</p>
      </div>

      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="currentPassword"
              placeholder="Enter your current password"
              required
            />
            
          </div>
          <div class="error-message" id="currentError">
            Current password is required
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="newPassword"
              placeholder="Create a strong password"
              required
            />
            
          </div>
          <div class="strength-indicator" id="strengthIndicator">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="password-requirements">
            <ul id="requirements">
              <li id="req-length">At least 8 characters</li>
              <li id="req-upper">One uppercase letter</li>
              <li id="req-lower">One lowercase letter</li>
              <li id="req-number">One number</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter your new password"
              required
            />
          
          </div>
          <div class="error-message" id="confirmError">
            Passwords do not match
          </div>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </div>

    <script>
          function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        const newPasswordInput = document.getElementById('newPassword');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('active');
                return;
            }

            strengthIndicator.classList.add('active');
            
            const length = password.length >= 8;
            const upper = /[A-Z]/.test(password);
            const lower = /[a-z]/.test(password);
            const number = /[0-9]/.test(password);
            
            document.getElementById('req-length').classList.toggle('valid', length);
            document.getElementById('req-upper').classList.toggle('valid', upper);
            document.getElementById('req-lower').classList.toggle('valid', lower);
            document.getElementById('req-number').classList.toggle('valid', number);
            
            const score = [length, upper, lower, number].filter(Boolean).length;
            
            strengthFill.className = 'strength-fill';
            
            if (score <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (score === 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            document.getElementById('currentError').classList.remove('active');
            document.getElementById('confirmError').classList.remove('active');
            
            let valid = true;
            
            if (!currentPassword) {
                document.getElementById('currentError').classList.add('active');
                valid = false;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmError').classList.add('active');
                valid = false;
            }
            
            if (valid) {
                try {
                const response = await fetch('/user/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        oldPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                if (!response.ok) {
                    throw new Error('Failed to change password');
                }
                showToast('Password changed successfully!', 'success');
                
                this.reset();
                strengthIndicator.classList.remove('active');
                } catch (error) {
                    console.error('Error:', error);
                }
              
            }
        });
    </script>
    <script src="../script/notifications.js"></script>
  </body>
</html>
