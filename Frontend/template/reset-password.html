<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
  </head>
  <body>
    <div class="success-toast" id="successToast">
      <span>âœ“</span>
      <span>Password changed successfully!</span>
    </div>

    <div class="container">
      <div class="header">
        <h1>Change Password</h1>
        <p>Keep your account secure with a strong password</p>
      </div>

      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="currentPassword"
              placeholder="Enter your current password"
              required
            />
            
          </div>
          <div class="error-message" id="currentError">
            Current password is required
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="newPassword"
              placeholder="Create a strong password"
              required
            />
            
          </div>
          <div class="strength-indicator" id="strengthIndicator">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="password-requirements">
            <ul id="requirements">
              <li id="req-length">At least 8 characters</li>
              <li id="req-upper">One uppercase letter</li>
              <li id="req-lower">One lowercase letter</li>
              <li id="req-number">One number</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="input-wrapper">
            <span class="lock-icon">ðŸ”’</span>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter your new password"
              required
            />
          
          </div>
          <div class="error-message" id="confirmError">
            Passwords do not match
          </div>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </div>
  </body>
</html>
