<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/add-product.css" />
  </head>
  <body>
    <main>
      <!-- Add Product Form -->
      <form id="addProductForm" class="add-product-container">
        <div class="form-content">
          <!-- Left side (illustration) -->
          <div class="form-left">
            <div class="form-img">
              <img
                src="../images/add-product.png"
                alt="Add product illustration"
              />
            </div>
          </div>

          <!-- Right side (form fields) -->
          <div class="form-right">
            <span id="form-close-btn">&times;</span>
            <div class="form-header">
              <h2>Add Product</h2>
            </div>

            <div class="form-field">
              <label for="productName">Product Name:</label>
              <input
                type="text"
                id="productName"
                name="productName"
                placeholder="Enter product name"
                required
              />
            </div>

            <div class="form-field">
              <label for="productCategory">Category:</label>
              <select id="productCategory" name="productCategory" required>
                <option value="earrings">Earrings</option>
                <option value="necklaces">Necklaces</option>
                <option value="bracelets">Bracelets</option>
                <option value="rings">Rings</option>
              </select>
            </div>

            <div class="form-field">
              <label for="productPrice">Price:</label>
              <input
                type="text"
                id="productPrice"
                name="productPrice"
                placeholder="Enter price"
                required
              />
            </div>

            <div class="form-field">
              <label for="productDesc">Description:</label>
              <textarea
                id="productDesc"
                name="productDesc"
                rows="4"
                placeholder="Enter description"
              ></textarea>
            </div>

            <div class="form-field">
              <label for="productImage">Upload Image:</label>
              <input
                type="file"
                id="productImage"
                name="productImage"
                accept="image/*"
                required
              />
            </div>

            <div class="form-field">
              <label for="productStock">Stock:</label>
              <input
                type="number"
                id="productStock"
                name="productStock"
                min="1"
                required
              />
            </div>

            <div class="add-btn">
              <button type="submit" class="submit-btn">Add Product</button>
            </div>
            <div id="formResults"></div>
          </div>
        </div>
      </form>

      <!-- Success Modal -->
      <div
        id="successModal"
        class="modal"
        role="dialog"
        aria-hidden="true"
        tabindex="-1"
      >
        <div class="modal-content">
          <span id="modal-close-btn">&times;</span>
          <h2>Success!</h2>
          <p>Your product has been added successfully.</p>
        </div>
      </div>
    </main>

    <script src="../script/add-product.js"></script>
  </body>
</html>
