<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product - Aava Treasures</title>
  <link rel="stylesheet" href="../styles/add-product.css" />
</head>
<body>
  <div class="adding-product">
    <h2>Add New Product</h2>
    <div class="add-form">
      <form id="addProductForm" method="POST" enctype="multipart/form-data">
        
        <div class="fields">
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter product name" required>
        </div>

        <div class="fields">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="earrings">Earrings</option>
            <option value="necklaces">Necklaces</option>
            <option value="bracelets">Bracelets</option>
            <option value="rings">Rings</option>
          </select>
        </div>

        <div class="fields">
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" placeholder="Enter price" required>
        </div>

        <div class="fields">
          <label for="desc">Description:</label>
          <textarea id="desc" name="desc" rows="4" placeholder="Enter description"></textarea>
        </div>

        <div class="fields">
          <label for="image">Upload Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="fields">
          <label for="stock">Stock:</label>
          <input type="number" id="stock" name="stock" min="1" required>
        </div>

        <div class="fields">
          <button type="submit">Add Product</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
